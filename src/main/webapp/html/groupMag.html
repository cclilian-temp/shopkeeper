<!DOCTYPE html>
<html lang="en">
    <head>
       

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 数据表格</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- Data Tables -->
    <link href="../css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
    	<div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form role="form" class="form-horizontal m-t">
							<div class="col-md-6">
							    <div class="form-group">
							        <label class="col-sm-3 control-label">型号：</label>
							        <div class="col-sm-9">
							            <input type="text" name="" class="form-control" placeholder="请输入文本" id="model"> 
							        </div>
							    </div>
							    <div class="col-sm-12 col-sm-offset-3">
                                    <button class="btn btn-primary" type="button" onclick="searchGroups()">查询</button>
                                    <button class="btn btn-white" type="submit">取消</button>
                                </div>
							</div>
                        </form>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    	
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="">
                            <a href="groupMag_create.html" class="btn btn-primary" role="button">新建</a>
                        </div>
                        <div id="groups-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 全局js -->
    <script src="../js/jquery.min.js?v=2.1.4"></script>
    <script src="../js/bootstrap.min.js?v=3.3.6"></script>



    <script src="../js/plugins/jeditable/jquery.jeditable.js"></script>

    <!-- Data Tables -->
    <script src="../js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="../js/plugins/dataTables/dataTables.bootstrap.js"></script>

    <!-- 自定义js -->
    <script src="../js/content.js?v=1.0.0"></script>


    <!-- Page-Level Scripts -->
    <script>
       $(document).ready(function () {
          
            searchGroups();

        });
       
       function searchGroups(){
    	   var model = $('#model').val();
    	   var url = "/ws/group/list?" + "model=" + model;
    	   $.ajax({
				async: false,
				url: url,
				type: "GET",
				dataType: "json",
				success: function(data){
					if(data.code == 1) {
						var groups = new Array();
						groups = data.data;
						var dataSet = new Array();
						for(var i in groups){
							var item = new Array();
							var model = groups[i].model;
							var price = groups[i].price;
							
							item[0] = model;
							item[1] = price;
							item[2] = '<a href="groupMag_edit.html?model=' + model + '"><i class="fa fa-edit text-navy" onclick="edit(\''+ model + '\')">'
							+ '</i></a><a ><i class="fa fa-remove text-navy" onclick="remove(\'' + model + '\')"></i></a>';
							
							dataSet[i] = item;
						}
						
						$('#groups-container').html('<table class="table table-striped table-bordered table-hover " id="editable"></table>');
						$('#editable').dataTable( {
					        "data": dataSet,
					        "columns": [
								{ "title": "型号" },
					            { "title": "价格" },
					            { "title": "操作" }
					        ],
					        "lengthMenu": [
											[5],
											[5] // change per page values here
										],
							"order": [
										[0, "asc"]
									] 
					    } );
					} else {
						var msg = data.message;
						alert(msg);
   					//$.toast({text:msg,type:'danger',position:'center'});
					}
				},
				dataType:"json",
       	});
       }
       
       function remove(model){
    	   if(!model){
    		   alert("套系型号不能为空");
    		   return;
    	   }
    	   alert("您确认要删除该条记录吗?");
    	   var url = "/ws/group/remove?model=" + model;
    	   $.ajax({
				async: false,
				url: url,
				type: "GET",
				dataType: "json",
				success: function(data){
					if(data.code == 1) {
						alert("删除成功");
						searchGroups();
					} else {
						var msg = data.message;
						alert(message);
   					//$.toast({text:msg,type:'danger',position:'center'});
					}
				},
				dataType:"json",
			});
       }
    </script>

    
    

</body>

</html>
